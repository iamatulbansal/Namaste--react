<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste-react</title>
    <!-- *CDN LINK -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>

  <body>
    <!-- *<div>Portal</div> Learn more about portal create custom modal-->
    <div id="root">Not Rendered</div>
    <!-- <div>
      <h1>Heading1</h1>
      <h1>Heading2</h1>
    </div> -->
    <script>
      const heading1 = React.createElement(
        "h1",
        { id: "content1", className: "heading" },
        "Heading1"
      );
      const heading2 = React.createElement(
        "h1",
        { id: "content2", className: "heading" },
        "Heading2"
      );

      const container = React.createElement(
        "div",
        {
          id: "container",
          className: "container",
        },
        [heading1, heading2] //wrap all heading inside a container div pass all element inside container tag
      );
      //   console.log(heading);
      // * Heading is not a html tag it is a plain javascript Object in react
      const root = ReactDOM.createRoot(document.getElementById("root"));
      //   console.log(root);
      // * Passing a react element inside the root
      root.render(container);
    </script>
  </body>
</html>
